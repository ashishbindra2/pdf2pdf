{% extends "base.html" %}
{% block title %}View PDF{% endblock %}

{% block content %}
<div class="row">
    <div class="col-8">
        <iframe src="{{ url_for('static', path='uploads_pdf/'+image_name) }}"
                width="100%" height="600"></iframe>
    </div>
    <div class="col-4">
        <form action="/ocr" method="post">
            <div class="d-grid gap-2 col-6 mx-auto">
                <input type="hidden" value="{{image_name}}" name="image_name">
                <button class="btn btn-primary" type="submit">OCR</button>
                <button disabled class="btn btn-primary" type="button">Translate</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
